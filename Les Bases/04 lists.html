<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les listes</title>
</head>
<body>
    <h1>Liste non ordonées</h1>
    <ul>
        <li>Algo</li>
        <li>Python</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>PHP</li>
        <li>Javacript</li>

    </ul>

    <ol type="1">
        <li>Algo</li>
        <li>Python</li>
        <li value="7">HTML</li>
        <li>CSS</li>
        <li>PHP</li>
        <li>Javacript</li>
    </ul>
    <dl>
        <dt>Langages</dt>
            <dd>Pytho</dd>
            <dd>PHP</dd>
            <dd>javascript</dd>
        <dt>SGBD</dt>
        <dd>MySQL</dd>
        <dd>SQLite</dd>
        
    </dl>
</body>
</html>
